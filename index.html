<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch-the-number!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont" class="container">
        <div class="first">
            <button id="again">Again</button>
            <p>< Between 1 and 20 ></p>
        </div>
        <div class="second">
            <h1 id="text">Catch the Number!</h1>
            <div class="second-block">
                <hr>
                <h1 id="question">?</h1>
            </div>
        </div>
        <div class="third">
            <div class="third-left">
                <p id="statusInput"></p>
                <input id="inputValue" type="number" min="1" max="20">
                <button id="CatchButton">Catch</button>
            </div>
            <div class="third-right">
                <p id="status">Start catching...</p>
                <p>Your Score: <span id="score"></span></p>
                <p>HighScore: <span id="record">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
